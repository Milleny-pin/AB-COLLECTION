<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCOLLECTION</title>
</head>
<body>
                      <!-- Formulário de cadastro de produtos -->

    {% if pagina == 'inserir_produto' %}
    <h1>CADASTRAR PRODUTO</h1>
    <div class="formulario">
        <form method="post" action="{{ url_for('admin.admin_cadastrar_produto') }}" enctype="multipart/form-data">



    <!-- Nome -->
    <label for="nome">Nome do produto: </label>
    <input type="text" id="name" name="nome" required><br>

    <!-- Preço -->
    <label for="preco">Preço: </label>
    <input type="number" id="price" name="preco" required><br>

    <!-- Descrição -->
    <label for="descricao">Descrição: </label>
    <input type="text" id="description" name="descricao" required><br>

    <!-- Estoque -->
    <label for="estoque">Estoque: </label>
    <input type="number" id="estoque" name="estoque" required><br>

    <!-- Categoria -->
    <label for="categoria">Categoria: </label>
    <input type="text" id="categoria" name="categoria" required><br>

    <!-- Imagem -->
    <label for="image_url">Imagem: </label>
    <input type="file" id="image_url" name="image_url" required><br>

    <button type="submit">Cadastrar</button>
</form>

    </div>
    {% endif %}

</body>
</html>
